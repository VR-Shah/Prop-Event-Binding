<a class="list-group-item clearfix"
    [routerLink]="[index]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.recipename}}</h4>
        <p class="list-group-item-text">{{recipe.discription}}</p>
    </div>
    <span class="pull-right">
        <img 
            [src]="recipe.imagePath" 
            alt="{{recipe.recipename}}" class="img-responsive" style="max-height:30px;">
    </span>
</a>
